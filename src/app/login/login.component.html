<div class="container">
    <div class="row">
        <div class="col-md-">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Login</h1>
                    <p>Feel Free to Login</p>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/signup">New User? Click to Signup</a>
            </div>
        </div>
    </div>
</div>
